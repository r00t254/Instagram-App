{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container">
  <div class="row" id="bg">
    <div class="col-md-4">
    </div>
    <div class="col-md-4"> {% if form.errors %} <p> Password or Username is incorrect </p> {% endif %} <div
        class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post" class="form-data"> {% csrf_token %} {% bootstrap_form form%} <div
              class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{% url 'home' %}">
          </form>
          <div class="sign-up"> Don't have an account? <a href="/accounts/register/" class="ml-2">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
